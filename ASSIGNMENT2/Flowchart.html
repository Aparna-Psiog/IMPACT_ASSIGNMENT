<html>
    <head>
        <title>Structured Flow Chart</title>
    </head>
    <body>
            <input type="text" id="userInput"></input>
           
    <script language="JavaScript">
     function Readmarks(m1,m2,m3,m4)
     {
         var sum;
         sum=(Number(m1)+Number(m2)+Number(m3)+Number(m4));
        return sum;
     }
        var N=10;
        var S=4;
     
        var m1= document.getElementById("userInput").value;
        var m2=90;
        var m3=90;
        var m4=90;
        var G=12;
        var P=0;
        var F=0; 

        var i=1;
        while(i<=N)
        {
         sum=Readmarks(m1,m2,m3,m4);
    
        document.write("The sum is "+sum);
        var average;
        average=sum/S;
        document.write("The average is "+average);

        i=i+1;
        }
      
    </script>
    </body>
</html>
